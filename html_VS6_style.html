<!--The HTML style attribute is used to add styles to an element, such as color, font, size, and more.-->
<!DOCTYPE html>
<html>
<!--The CSS background-color property defines the background color for an HTML element.-->
<body style="background-color:powderblue; text-align: center;">
<!--1. The CSS color property defines the text color for an HTML element.
2. The CSS font-family property defines the font to be used for an HTML element.
3. The CSS font-size property defines the text size for an HTML element.
4. The CSS text-align property defines the horizontal text alignment for an HTML element.
5. -->
<h1 style="text-align:center; background-color: blueviolet; color: darkblue; font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 300%;">This is a heading</h1>
<p style="text-align: center; background-color: chartreuse; color: darkgreen; font-family:'Courier New', Courier, monospace; font-size: 160%;">This is a paragraph.</p>

</body>
</html>
