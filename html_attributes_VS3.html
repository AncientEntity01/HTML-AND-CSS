<!DOCTYPE html>
<!--You should always include the lang attribute inside the <html> tag, to declare the language of 
    the Web page. This is meant to assist search engines and browsers.-->
<html lang="en-US">
    <body>
        <!--Style Attribute is used to add styles to an element, such as color, font, size, and more.-->
        <h1 style="color: blueviolet">HTML Attributes</h1>
        <!--The title attribute defines some extra information about an element.-->
        <p title="I'm a tooltip">This is HTML Attributes chapter from W3schools.</p>
        <p style="color:red;">This is a red paragraph.</p>
        <!-- The <a> tag defines a hyperlink. The href attribute specifies the URL of 
            the page the link goes to: -->
        <a href="https://www.w3schools.com">Visit W3schools</a>
<!--The <img> tag is used to embed an image in an HTML page. The src attribute specifies 
the path to the image to be displayed:-->
<!--The required alt attribute for the <img> tag specifies an alternate text for an 
image, if the image for some reason cannot be displayed.-->

    </body>
</html>
